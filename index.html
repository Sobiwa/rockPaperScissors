<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rockPaperScissors</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Welcome to rockPaperScissors played <s>exclusively in the console!</s> <br> now with UI!</h1>
    <div id='beginPrompt'></div>
    <div class='optionContainer'>
        <div id='rock' class='option'>
            <img id='rock' src='img/rock.jpg' alt='rock'>
        </div>
        <div id='paper' class='option'>
            <img id ='paper' src='img/paper.jpg' alt='paper'>
        </div>
        <div id='scissors' class='option'>
            <img id ='scissors' src='img/scissors.jpg'>
        </div>
    </div>
    <div id='score'></div>

    <script src="script.js"></script>
</body>
</html>
