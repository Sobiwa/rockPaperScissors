<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rockPaperScissors</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1>Rock, Paper, Scissors. First to 5 wins!</h1>
    <div id='score'></div>
    <div id='beginPrompt'></div>
    <div class='optionContainer'>
        <div id='rock' class='option'>
            <img id='rock' src='./img/rock.JPG' alt='rock'>
        </div>
        <div id='paper' class='option'>
            <img id='paper' src='./img/paper.JPG' alt='paper'>
        </div>
        <div id='scissors' class='option'>
            <img id='scissors' src='./img/scissors.JPG'>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
